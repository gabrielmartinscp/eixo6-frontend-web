<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home</title>
    <link rel="stylesheet" href="visualizar-perfil.css">
</head>
<body>
    <div class="card">
        <div class="header">
            <h1>EasyBook</h1>
            <div class="profile-link" id="profile-link">
                <a href="atualizar-perfil.html">perfil</a>
                <img id="profile-img" src="" alt="Profile Picture">
                <!-- Drop-down menu -->
                <div id="profile-dropdown">
                    <button class="dropdown-btn">perfil comum</button>
                    <button class="dropdown-btn">perfil profissional</button>
                    <button class="dropdown-btn">editar perfil</button>
                    <button class="dropdown-btn sair">sair</button>
                </div>
            </div>
        </div>
        <div class="profile">
            <img id="profile-img-queried-user" src="http://localhost:8080/usuarios/2/fotoPerfil" alt="Profile Picture">
            <div class="profile-info">
                <h2 id="nome-usuario-perfil">Diogo Almeida</h2>
                <p id="bio-usuario-perfil">"Nossa barbearia é o espaço ideal para quem busca estilo, cuidado e uma experiência única."</p>
            </div>
        </div>
        <div class="content">
            <h3 id="current-month"></h3>
            <div class="calendar">
                <div class="calendar-navigation">
                    <button id="prev-week">&lt;</button>
                    <div class="calendar-dates" id="calendar-dates"></div>
                    <button id="next-week">&gt;</button>
                </div>
            </div>
            <h3>Horários disponíveis:</h3>
            <div class="times" id="available-times"></div>
        </div>
        <div class="footer"></div>
    </div>
    <script src="auth.js"></script>
    <script src="api-config.js"></script>
    <script src="api-communication.js"></script>
    <script src="visualizar-perfil.js"></script>
</body>
</html>
