<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Editar Perfil</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="atualizar-perfil.css">
</head>

<body>
    <div class="container">
        <h1>Editar Perfil</h1>
        <div class="profile-picture">
            <img src="" id="profileImage" alt="Foto de perfil">
            <label for="fotoPerfil" class="add-image-icon" title="Alterar foto">
                <input type="file" id="fotoPerfil" name="fotoPerfil" accept="image/*" style="display: none;">
                <span>+</span>
            </label>
        </div>
        <form id="profileForm">
            <div class="form-group">
                <label for="username">Nome de Usuário:</label>
                <input type="text" id="username" name="username" required>
            </div>
            <button type="submit">Confirmar</button>
        </form>
        <div id="message"></div>
    </div>
    <footer>
        <a href="template-home.html">Cancelar</a></p>
    </footer>
    <script src="auth.js"></script>
    <script src="atualizar-perfil.js"></script>
    <script>
        //----------------------------------------
        //----------------------------------------
        //----------------------------------------
        // Recupera o id do usuário autenticado a partir do token JWT
        let userId = null;
        if (typeof getToken === 'function') {
            const token = getToken();
            if (token) {
                try {
                    const payload = JSON.parse(atob(token.split('.')[1]));
                    if (payload && payload.id) userId = payload.id;
                } catch (e) { }
            }
        }
        fotoPerfil = "http://localhost:8080/usuarios/" + userId + "/fotoPerfil"; // URL da foto de perfil
        document.getElementById("profileImage").src = fotoPerfil;

        //----------------------------------------
        //----------------------------------------
        //----------------------------------------
        // Preview da imagem de perfil
        document.getElementById('fotoPerfil').addEventListener('change', function (e) {
            if (e.target.files && e.target.files[0]) {
                const reader = new FileReader();
                reader.onload = function (ev) {
                    document.getElementById('profileImage').src = ev.target.result;
                };
                reader.readAsDataURL(e.target.files[0]);
            }
        });
    </script>
</body>

</html>
