<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>EasyBook</title>
  <link rel="stylesheet" href="index.css">
</head>
<body>

  <div class="container">
    <h1>EasyBook</h1>
    <!-- Opções de Cadastro e Login	 -->
    <div class="tabs">
      <button onclick="showScreen('login')" id="btnLogin" class="active">Login</button>
      <button onclick="showScreen('cadastro')" id="btnCliente">Cadastro</button>
    </div>
    <!-- Cadastro Cliente  -->
    <div id="cadastro" class="screen">
      <h2>Cadastro</h2>
      <form>
        <input type="email" placeholder="Digite seu e-mail" required>
        <input type="text" placeholder="Digite seu nome completo" required>
        <input type="password" placeholder="Digite sua senha" required>
        <input type="password" placeholder="Confirme sua senha" required>
        <button type="submit">Cadastrar-se</button>
      </form>
      <p class="link">Já possui conta? <a href="#" onclick="showScreen('login')">Acesse aqui</a></p>
    </div>
    <!-- Cadastro Servidor -->
    
    <!-- Login -->
    <div id="login" class="screen active">
      <h2>Entrar</h2>
      <form>
        <input type="email" placeholder="Digite seu e-mail" required>
        <input type="password" placeholder="Digite sua senha" required>
        <button type="submit">Fazer Login</button>
      </form>
      <p class="link">Não tem uma conta? <a href="#" onclick="showScreen('cadastroCliente')">Cadastre-se!</a></p>
    </div>
  </div>
  <!-- Transição de Tela -->
  <script>
    function showScreen(screenId) {
      document.querySelectorAll('.screen').forEach(div => div.classList.remove('active'));
      document.getElementById(screenId).classList.add('active');

      document.querySelectorAll('.tabs button').forEach(btn => btn.classList.remove('active'));
      if(screenId === 'cadastro') document.getElementById('btnCliente').classList.add('active');
     // if(screenId === 'cadastroCliente') document.getElementById('btnCliente').classList.add('active');
      //else if(screenId === 'cadastroServidor') document.getElementById('btnServidor').classList.add('active');
      else if(screenId === 'login') document.getElementById('btnLogin').classList.add('active');
    }
  </script>

</body>
</html>
